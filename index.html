<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clicker Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('cool-background.jpg'); /* Add a cool background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #main-content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background to the main content */
            border-radius: 10px;
        }
        #dirt {
            font-size: 50px;
            cursor: pointer;
            user-select: none; /* Prevents text highlighting on click */
        }
        .pulse {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fly {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(0.5);
                opacity: 0;
            }
        }
        .fly {
            animation: fly 2s forwards;
        }
        #upgrades {
            margin-top: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 200px); /* Adjust the height as needed */
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: inline-block;
            cursor: pointer;
            user-select: none; /* Prevents text highlighting on click */
        }
        #skin-arrow {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none; /* Prevents text highlighting on click */
            z-index: 1000;
            font-size: 30px;
            transition: transform 0.3s, left 0.3s;
        }
        #emoji-skins {
            position: fixed;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 999;
        }
        .skin-option {
            display: block;
            margin: 10px 0;
            font-size: 50px;
            cursor: pointer;
            user-select: none; /* Prevents text highlighting on click */
        }
        .locked {
            color: gray;
        }
        .popup {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            animation: popupFade 0.5s forwards;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes popupFade {
            to {
                opacity: 0;
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Emoji Clicker Game</h1>
        <div id="dirt">ðŸ’©</div>
        <h2 id="score">Emoji Collected: 0</h2>
        <div id="upgrades">
            <div class="upgrade" id="upgrade1">Buy Shovel (Cost: 10 Emoji)</div>
            <!-- More upgrades here -->
        </div>
        <div id="skin-arrow">â–¶</div>
        <div id="emoji-skins">
            <!-- Skin options will be dynamically added here -->
        </div>
        <input type="text" id="cheatInput" placeholder="Enter cheat code">
        <button id="cheatButton">Activate Cheat</button>
    </div>
    <script>
        let emoji = 0;
        let currentSkinIndex = 0;
        const emojiButton = document.getElementById('dirt');
        const emojiDisplay = document.getElementById('score');
        const skinArrow = document.getElementById('skin-arrow');
        const emojiSkins = document.getElementById('emoji-skins');
        const cheatInput = document.getElementById('cheatInput');
        const cheatButton = document.getElementById('cheatButton');
        const skins = ['ðŸ’©', 'ðŸ˜Š', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ˜Ž'];  // Example skins
        const cheatCode = 'infinityandbeyond';
        
        emojiButton.addEventListener('click', () => {
            addEmoji(1);
        });

        skins.forEach((skin, index) => {
            const skinOption = document.createElement('div');
            skinOption.classList.add('skin-option');
            skinOption.innerText = skin;
            skinOption.addEventListener('click', () => {
                if (!skinOption.classList.contains('locked')) {
                    currentSkinIndex = index;
                    emojiButton.innerText = skins[currentSkinIndex];
                    saveGame();
                    emojiSkins.style.left = '-200px'; // Hide the skin selection GUI after selection
                    skinArrow.style.left = '10px';
                    skinArrow.style.transform = 'translateY(-50%)'; // Reset the arrow direction
                }
            });
            emojiSkins.appendChild(skinOption);
        });

        function addEmoji(amount) {
            emoji += amount;
            updateDisplay();
            saveGame(); // Save the game after every action
            triggerSkinAnimation();
            if (emoji >= 100000 && !autoClickerActive) {
                activateAutoClicker();
            }
            unlockSkins();
        }

        function updateDisplay() {
            emojiDisplay.innerText = `Emoji Collected: ${emoji}`;
        }

        function triggerSkinAnimation() {
            const skinElement = document.createElement('div');
            skinElement.classList.add('fly');
            skinElement.innerText = skins[currentSkinIndex];
            document.body.appendChild(skinElement);
            setTimeout(() => {
                skinElement.remove();
            }, 2000);
        }

        cheatButton.addEventListener('click', () => {
            const enteredCode = cheatInput.value.trim().toLowerCase();
            if (enteredCode === cheatCode) {
                emoji = Infinity;
                updateDisplay();
                createPopup('Cheat Activated: Infinite Emoji', document.body);
                cheatInput.value = ''; // Reset the input field
            } else {
                createPopup('Invalid Cheat Code', document.body);
            }
        });

        function createPopup(text, element) {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerText = text;
            document.body.appendChild(popup);
            const rect = element.getBoundingClientRect();
            popup.style.left = `${rect.left + window.scrollX}px`;
            popup.style.top = `${rect.top + window.scrollY}px`;
            setTimeout(() => {
                popup.remove();
            }, 1000);
        }

        function unlockSkins() {
            document.querySelectorAll('.skin-option.locked').forEach((element) => {
                if (emoji >= parseInt(element.dataset.unlock)) {
                    element.classList.remove('locked');
                    element.innerText = element.dataset.skin;
                }
            });
        }

        // Activate auto clicker if the condition is met
        function activateAutoClicker() {

        }

        function autoSaveGame() {

        }

        // Initialize the game
        loadGame();
        autoSaveGame();
    </script>
</body>
</html>
