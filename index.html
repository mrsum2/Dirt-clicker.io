<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Clicker Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://wallpaperaccess.com/full/2044405.jpg'); /* Cool background image */
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #main-content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background to the main content */
            border-radius: 10px;
        }
        #dirt {
            font-size: 50px;
            cursor: pointer;
            user-select: none; /* Prevents text highlighting on click */
        }
        .pulse {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(200px, -300px) scale(1.5);
                opacity: 0;
            }
        }
        .fly {
            animation: fly 2s forwards;
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Emoji Clicker Game</h1>
        <div id="dirt">💩</div>
        <h2 id="score">Emoji Collected: 0</h2>
        <nav>
            <a href="upgrades.html">Upgrades</a>
            <a href="stats.html">Stats</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="settings.html">Settings</a>
        </nav>
    </div>

    <audio id="clickSound" src="https://www.myinstants.com/media/sounds/fart-01.mp3" preload="auto"></audio>

    <script>
        let emoji = 0;
        let emojiPerClick = 1;
        let autoClickerActive = false;
        let autoClickerInterval;
        const emojiDisplay = document.getElementById('score');
        const emojiButton = document.getElementById('dirt');
        const clickSound = document.getElementById('clickSound');

        const skins = [
            '🌈💩',
            '⚫💩',
            '⚪💩',
            '🏅💩',
            '🐶',
            '🐱',
            '🐭',
            '🐹',
            '🐰'
        ];
        let currentSkinIndex = 0;

        // Load game data from local storage
        function loadGame() {
            const savedData = JSON.parse(localStorage.getItem('emojiClickerGame'));
            if (savedData) {
                emoji = savedData.emoji;
                emojiPerClick = savedData.emojiPerClick;
                autoClickerActive = savedData.autoClickerActive;
                currentSkinIndex = savedData.currentSkinIndex || 0;
                emojiButton.innerText = skins[currentSkinIndex];
                if (autoClickerActive) {
                    activateAutoClicker();
                }
                updateDisplay();
            }
        }

        // Save game data to local storage
        function saveGame() {
            const gameData = {
                emoji: emoji,
                emojiPerClick: emojiPerClick,
                autoClickerActive: autoClickerActive,
                currentSkinIndex: currentSkinIndex
            };
            localStorage.setItem('emojiClickerGame', JSON.stringify(gameData));
        }

        // Auto-save game data every 5 seconds
        function autoSaveGame() {
            setInterval(saveGame, 5000); // Autosave every 5 seconds
        }

        emojiButton.addEventListener('click', () => {
            addEmoji(emojiPerClick);
            clickSound.play();
            triggerAnimation();
        });

        function addEmoji(amount) {
            emoji += amount;
            updateDisplay();
            saveGame(); // Save the game after every action
            triggerSkinAnimation();
        }

        function updateDisplay() {
            emojiDisplay.innerText = `Emoji Collected: ${emoji}`;
        }

        function triggerAnimation() {
            emojiButton.classList.add('pulse');
            setTimeout(() => {
                emojiButton.classList.remove('pulse');
            }, 500);
        }

        function triggerSkinAnimation() {
            const skinElement = document.createElement('div');
            skinElement.classList.add('fly');
            skinElement.innerText = skins[currentSkinIndex];
            document.body.appendChild(skinElement);
            setTimeout(() => {
                skinElement.remove();
            }, 2000);
        }

        // Initialize the game
        loadGame();
        autoSaveGame();
    </script>
</body>
</html>
